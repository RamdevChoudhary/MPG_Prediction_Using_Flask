<!DOCTYPE html>
<html>
<head>
    <title>MPG Prediction</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/L7i7ChG.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>MPG Prediction</h1>
        <form action="/predict" method="post">
            <label for="cylinders">Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" required>
            
            <label for="displacement">Displacement:</label>
            <input type="number" step="0.01" id="displacement" name="displacement" required>
            
            <label for="horsepower">Horsepower:</label>
            <input type="number" step="0.01" id="horsepower" name="horsepower" required>
            
            <label for="weight">Weight:</label>
            <input type="number" step="0.01" id="weight" name="weight" required>
            
            <label for="acceleration">Acceleration:</label>
            <input type="number" step="0.01" id="acceleration" name="acceleration" required>
            <label for="name">Name:</label>
            <select id="name" name="name" required>
                <option value="amc">amc</option>
                <option value="audi">audi</option>
                <option value="bmw">bmw</option>
                <option value="buick">buick</option>
                <option value="cadillac">cadillac</option>
                <option value="capri">capri</option>
                <option value="chevrolet">chevrolet</option>
                <option value="chevy">chevy</option>
                <option value="chrysler">chrysler</option>
                <option value="datsun">datsun</option>
                <option value="dodge">dodge</option>
                <option value="fiat">fiat</option>
                <option value="ford">ford</option>
                <option value="honda">honda</option>
                <option value="maxda">maxda</option>
                <option value="maxda">maxda</option>
                <option value="mercedes">mercedes</option>
                <option value="mercedes-benz">mercedes-benz</option>
                <option value="mercury">mercury</option>
                <option value="nissan">nissan</option>
                <option value="oldsmobile">oldsmobile</option>
                <option value="opel">opel</option>
                <option value="peugeot">peugeot</option>
                <option value="plymouth">plymouth</option>
                <option value="pontiac">pontiac</option>
                <option value="renault">renault</option>
                <option value="saab">saab</option>
                <option value="subaru">subaru</option>
                <option value="toyota">toyota</option>
                <option value="volkswagen">volkswagen</option>
                <option value="volvo">volvo</option>
                

                <!-- Add the remaining options here -->
            </select>

            <label for="model_year">Model Year:</label>
            <input type="number" id="model_year" name="model_year" required>

            
            <label for="origin">Origin:</label>
            <select id="origin" name="origin" required>
                <option value="usa">usa</option>
                <option value="europe">europe</option>
                <option value="japan">japan</option>
            </select>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
